<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Kanban Firebase K</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h2> Kanban Firebase </h2>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addProjectModal"> Add Project </button>
      </div>
    </div>

    <br>



    <!-- Modal -->
    <div class="modal fade" id="addProjectModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Your Project</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Title:</label>
                <input type="text" class="form-control" placeholder="Your Project Title">
              </div>
              <div class="form-group">
                <label>Description:</label>
                <input type="text" class="form-control" placeholder="Project Description">
              </div>
              <div class="form-group">
                <label>Point:</label>
                <input type="text" class="form-control" placeholder="0">
              </div>
              <div class="form-group">
                <label>Assign to:</label>
                <input type="text" class="form-control" placeholder="Input Name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-info">Submit Project</button>
          </div>
        </div>
      </div>
    </div>






    <div class="container">
      <div class="row">


<!-- Start Back log -->
        <div class="col">
          <div class="w3-card-4">
            <header class="w3-container w3-red">
              <h2> Back Log   </h2>
            </header>
            <div class="w3-container">
              <!-- <p> body for list project </p> -->
              <div class="w3-card-4">
                <div class="card-header">
                  Project Name
                </div>
                <div class="card-body">
                  body
                </div>
                <div class="card-footer">
                  footer
                </div>
              </div>
            </div>
            <footer class="w3-container w3-red">
              <h5> -- end line -- </h5>
            </footer>
          </div>
        </div>

<!-- Start todo -->
        <div class="col">
          <div class="w3-card-4">
            <header class="w3-container w3-yellow">
              <h2> To Do   </h2>
            </header>
            <div class="w3-container">
              <!-- <p> body for list project </p> -->
              <div class="w3-card-4">
                <div class="card-header">
                  Project Name
                </div>
                <div class="card-body">
                  body
                </div>
                <div class="card-footer">
                  footer
                </div>
              </div>
            </div>
            <footer class="w3-container w3-yellow">
              <h5> -- end line -- </h5>
            </footer>
          </div>
        </div>

<!-- Start Doing -->
        <div class="col">
          <div class="w3-card-4">
            <header class="w3-container w3-blue">
              <h2> Doing   </h2>
            </header>
            <div class="w3-container">
              <!-- <p> body for list project </p> -->
              <div class="w3-card-4">
                <div class="card-header">
                  Project Name
                </div>
                <div class="card-body">
                  body
                </div>
                <div class="card-footer">
                  footer
                </div>
              </div>
            </div>
            <footer class="w3-container w3-blue">
              <h5> -- end line -- </h5>
            </footer>
          </div>
        </div>

<!-- Start Done -->
        <div class="col">
          <div class="w3-card-4">
            <header class="w3-container w3-green">
              <h2> Doing   </h2>
            </header>
            <div class="w3-container">
              <!-- <p> body for list project </p> -->
              <div class="w3-card-4">
                <div class="card-header">
                  Project Name
                </div>
                <div class="card-body">
                  body
                </div>
                <div class="card-footer">
                  footer
                </div>
              </div>
            </div>
            <footer class="w3-container w3-green">
              <h5> -- end line -- </h5>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
